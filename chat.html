<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Minji</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Minji</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, August 27, 2023</div>

      <div class="message-row">
        <img
          src="https://photo.newsen.com/mphoto/2022/08/12/202208120933365510_1.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Minji</span>
          <div class="message__info">
            <span class="message__bubble">Next spot is largo jose saramgo</span>
            <span class="message__time">18:30</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">That will be great!</span>
            <span class="message__time">18:35</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://photo.newsen.com/mphoto/2022/08/12/202208120933365510_1.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Minji</span>
          <div class="message__info">
            <span class="message__bubble">Where are you?</span>
            <span class="message__time">21:10</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="fas fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="write a message" />
        <i class="fas fa-smile fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Please reduce your screen.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
